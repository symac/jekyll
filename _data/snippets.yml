python-warning:
  en: |
    This lesson was written using Python v. 2.x. Code may not be compatible with newer versions of Python. "[Python Introduction and Installation](/lessons/introduction-and-installation)" provides instructions for how you can install Python 2.x alongside newer versions.
  es: |
    Esta lección ha sido escrita utilizando Python v. 2.x. Es posible que el código no sea compatible con nuevas versiones de Python. "[Introducción a Python e instalación](/es/lecciones/introduccion-e-instalacion)" contiene una panorámica sobre cómo instalar Python 2.x y versiones posteriores.
  fr: |
    Cette leçon a été créée avec Python v. 2.x. Le code peut ne pas être compatible avec des versions plus récentes du langage. "[Python Introduction and Installation](/lessons/introduction-and-installation)" fournit des explications (en anglais) sur la manière d'installer Python 2.x en parallèle d'une version plus récente. 
